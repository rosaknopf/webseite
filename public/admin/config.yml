backend:
  name: github
  repo: 6runk/der-rosa-knopf
  branch: main

media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

collections:
  # Global Settings (Holiday Mode, etc.)
  - name: "settings"
    label: "Einstellungen"
    files:
      - name: "config"
        label: "Globale Konfiguration"
        file: "src/data/config.json"
        fields:
          - {label: "Titel", name: "title", widget: "string"}
          - {label: "Beschreibung", name: "description", widget: "string"}
          - {label: "Webseiten-URL", name: "siteUrl", widget: "string", hint: "z.B. https://der-rosa-knopf.netlify.app (Ohne Slash am Ende). Wichtig für Social Media Bilder."}
          - {label: "Urlaubsmodus", name: "holidayMode", widget: "object", fields: [
              {label: "Aktiviert", name: "enabled", widget: "boolean", default: false},
              {label: "Nachricht", name: "message", widget: "string", default: "Wir sind im Urlaub!", required: false}
            ]}
          - {label: "Ankündigungs-Banner", name: "announcement", widget: "object", fields: [
              {label: "Aktiviert", name: "enabled", widget: "boolean", default: false},
              {label: "Nachricht", name: "message", widget: "string", default: "Wichtige Info hier eintragen", required: false}
            ]}
          - {label: "Social Media", name: "social", widget: "object", fields: [
              {label: "Instagram", name: "instagram", widget: "string"},
              {label: "E-Mail", name: "email", widget: "string"},
              {label: "Telefon", name: "phone", widget: "string"}
            ]}

  # Pages (Files)
  - name: "pages"
    label: "Seiten Layouts"
    files:
      - name: "home"
        label: "Startseite"
        file: "src/content/pages/home.md"
        fields:
          - {label: "Titel (Intern)", name: "title", widget: "string", default: "Startseite"}
          - {label: "SEO Beschreibung", name: "description", widget: "string", required: false}
          - label: "Hero Bereich (Oben)"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Überschrift", name: "title", widget: "string"}
              - {label: "Untertitel", name: "subtitle", widget: "text"}
              - {label: "Hintergrundbild", name: "image", widget: "image"}
              - {label: "Button Text", name: "buttonText", widget: "string"}
              - {label: "Button Link", name: "buttonLink", widget: "string"}
          - label: "Kategorien (Mitte)"
            name: "features"
            widget: "list"
            fields:
              - {label: "Titel", name: "title", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Bild", name: "image", widget: "image"}
          - label: "Über Uns Teaser (Unten)"
            name: "intro"
            widget: "object"
            fields:
              - {label: "Titel", name: "title", widget: "string"}
              - {label: "Text", name: "text", widget: "text"}
              - {label: "Bild", name: "image", widget: "image"}
              - {label: "Link Text", name: "linkText", widget: "string"}
              - {label: "Link URL", name: "linkUrl", widget: "string"}
          - label: "Instagram Galerie (Unten)"
            name: "instagram"
            widget: "object"
            fields:
              - {label: "Anzeigen?", name: "enabled", widget: "boolean", default: true}
              - {label: "Überschrift", name: "title", widget: "string", default: "Folgen Sie uns auf Instagram"}
              - label: "Bilder"
                name: "images"
                widget: "list"
                fields:
                  - {label: "Bild", name: "image", widget: "image"}
                  - {label: "Link zum Post", name: "link", widget: "string", required: false}

      - name: "about"
        label: "Über Uns"
        file: "src/content/pages/about.md"
        fields:
          - {label: "Titel (Intern)", name: "title", widget: "string", default: "Über Uns"}
          - {label: "SEO Beschreibung", name: "description", widget: "string", required: false}
          - {label: "Haupt-Überschrift", name: "mainHeading", widget: "string", default: "Die Geschichte hinter dem Knopf"}
          - {label: "Zitat", name: "quote", widget: "string"}
          - {label: "Portrait Bild", name: "heroImage", widget: "image"}
          - {label: "Inhalt", name: "body", widget: "markdown"}

  # Legal Texts
  - name: "legal"
    label: "Rechtstexte"
    folder: "src/content/legal"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Inhalt", name: "body", widget: "markdown"}

  # Shop Products
  - name: "products"
    label: "Produkte (Shop)"
    folder: "src/content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Beschreibung", name: "description", widget: "text", hint: "Wichtig für Google & Social Media (wird beim Teilen angezeigt)."}
      - {label: "Preis (€)", name: "price", widget: "number", value_type: "float"}
      - {label: "Vorschaubild", name: "heroImage", widget: "image"}
      - label: "Bildergalerie"
        name: "gallery"
        widget: "list"
        required: false
        fields:
          - {label: "Bild", name: "image", widget: "image"}
      - {label: "Stripe Payment Link", name: "stripeLink", widget: "string", required: false}
      - {label: "Gepinnt (Ganz oben)?", name: "isPinned", widget: "boolean", default: false}
      - {label: "Ist Unikat?", name: "isUnique", widget: "boolean", default: true}
      - {label: "Ist Verkauft?", name: "isSoldOut", widget: "boolean", default: false}
      - {label: "Inhalt", name: "body", widget: "markdown"}

  # Blog
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Kurzbeschreibung", name: "description", widget: "string", hint: "Teaser für die Übersicht und Social Media."}
      - {label: "Datum", name: "pubDate", widget: "datetime"}
      - {label: "Bild", name: "heroImage", widget: "image", required: false}
      - {label: "Entwurf?", name: "draft", widget: "boolean", default: false}
      - {label: "Inhalt", name: "body", widget: "markdown"}

  # Projects
  - name: "projects"
    label: "Projekte"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Beschreibung", name: "description", widget: "text", hint: "Wichtig für Google & Social Media (wird beim Teilen angezeigt)."}
      - {label: "Datum", name: "pubDate", widget: "datetime"}
      - {label: "Bild", name: "heroImage", widget: "image"}
      - {label: "Status", name: "status", widget: "select", options: ["Completed", "In Progress"], default: "Completed"}
      - {label: "Inhalt", name: "body", widget: "markdown"}

  # Courses
  - name: "courses"
    label: "Kurse"
    folder: "src/content/courses"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Beschreibung", name: "description", widget: "text", hint: "Wichtig für Google & Social Media (wird beim Teilen angezeigt)."}
      - {label: "Datum & Uhrzeit", name: "date", widget: "datetime"}
      - {label: "Preis (€)", name: "price", widget: "number", required: false}
      - {label: "Dauer", name: "duration", widget: "string", required: false}
      - {label: "Ort", name: "location", widget: "string", required: false}
      - {label: "Bild", name: "heroImage", widget: "image", required: false}
      - {label: "Inhalt", name: "body", widget: "markdown"}
