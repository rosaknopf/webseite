<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Add Stripe Dashboard link to CMS
      const checkHeader = setInterval(() => {
        const headerProxy = document.querySelector('header');
        if (headerProxy) {
            // The CMS header is deeply nested or shadow DOM might be involved depending on version,
            // but usually it's just a React rendered header in the main DOM.
            // Let's look for the nav bar actions.
            const navBar = document.querySelector('[class*="AppHeader-actions"]');
            
            if (navBar && !document.getElementById('stripe-link')) {
                const link = document.createElement('a');
                link.id = 'stripe-link';
                link.href = 'https://dashboard.stripe.com/';
                link.target = '_blank';
                link.textContent = 'Stripe Dashboard';
                link.style.cssText = 'margin-right: 15px; color: #fff; font-weight: bold; text-decoration: none; display: flex; align-items: center; background: #635bff; padding: 5px 10px; rounded: 4px; border-radius: 4px;';
                
                navBar.prepend(link);
                clearInterval(checkHeader);
            }
        }
      }, 1000);
    </script>
  </body>
</html>
